# See the documentation for more information:
# https://packit.dev/docs/configuration/

specfile_path: openscap-report.spec

# add or remove files that should be synced
files_to_sync:
    - .packit.yaml
    - src: plans/
      dest: plans/
    - src: .fmf/
      dest: .fmf/
    - src: generate_arf.sh
      dest: generate_arf.sh

# name in upstream package repository or registry (e.g. in PyPI)
upstream_package_name: openscap-report
# downstream (Fedora) RPM package name
downstream_package_name: openscap-report
# version tag template
upstream_tag_template: v{version}

srpm_build_deps:
  - python3-devel
  - python3-sphinx
  - python3-sphinx_rtd_theme
  - python3-jinja2
  - python3-lxml
  - redhat-display-fonts
  - redhat-text-fonts

actions:
  get-current-version:
    - python3 setup.py --version

jobs:
- job: propose_downstream
  trigger: release
  identifier: release-rawhide
  dist_git_branches:
    - fedora-rawhide

- job: propose_downstream
  trigger: release
  identifier: release-epel8
  specfile_path: spec/rhel8/openscap-report.spec
  dist_git_branches:
    - epel-8

- job: tests
  trigger: pull_request
  identifier: tests-all
  tmt_plan: smoke
  targets:
    - fedora-all
    - epel-9

- job: copr_build
  trigger: pull_request
  identifier: build-all
  targets:
    - fedora-all
    - epel-9

# Until Packit has implicit builds
# for tests we can't enable epel-8
# as it messes with test jobs.
# The skip_build: true doesn't really
# solve the proplem.

- job: tests
  trigger: pull_request
  identifier: epel-tests
  skip_build: true
  targets:
    - epel-9
    - epel-8

- job: copr_build
  trigger: pull_request
  specfile_path: spec/rhel8/openscap-report.spec
  identifier: epel8
  targets:
    - epel-8
