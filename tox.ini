# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = clean, py3, unit, integration, report, code_style

[testenv]
deps = 
  -rrequirements.txt

setenv =
  PYTHONPATH=.

depends =
    {unit, integration}: clean
    report: unit, integration

[testenv:unit]
commands=
      pytest --cov oscap_report --ignore-glob=tests/integration_tests --cov-append --cov-report=term-missing --cov-branch

[testenv:integration]
commands=
      pytest --cov oscap_report --ignore-glob=tests/unit_tests --cov-append --cov-report=term-missing --cov-branch

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html
    coverage xml

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:code_style]
# install with: npm i -g eslint
whitelist_externals = eslint
commands =
        -isort --check-only --diff ./oscap_report ./tests setup.py
        -flake8 ./oscap_report ./tests setup.py
        -pylint ./oscap_report ./tests setup.py
        -eslint ./oscap_report/**
